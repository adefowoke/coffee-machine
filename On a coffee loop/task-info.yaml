    # Write your code
    # request input for machine water, milk, coffee and print it
    print("Write how many ml of water the coffee machine has:")
    m_water = int(input())
    print(m_water)
    print("Write how many ml of milk the coffee machine has:")
    m_milk = int(input())
    print(m_milk)
    print("Write how many grams of coffee beans the coffee machine has:")
    m_coffee = int(input())
    print(m_coffee)

    # request the number of cups the user wants and get the
    # quantity needed to make the cups of coffee
    print("Write how many cups of coffee you will need: ")
    user = int(input())
    water = user * 200
    milk = user * 50
    coffee_beans = user * 15

    # calculate the extra resources
    extra_w = (m_water - water) // 200
    extra_m = (m_milk - milk) // 50
    extra_c = (m_coffee - coffee_beans) // 15

    # calculate the cups the extra can make by getting the min()
    min_cup = min(extra_m, extra_w, extra_c)

    # calculate amount of cups if request > available
    m_water_2 = m_water // 200
    m_coffee_2 = m_coffee // 15
    m_milk_2 = m_milk // 50
    min_cup_2 = min(m_coffee_2, m_milk_2, m_water_2)

    # calculate the amount of cups from available resources but no request


    # if machine resource > request and can make extra
    if m_water > (water + 200):
        print("Yes, I can make that amount of coffee (and even " + str(min_cup) + " more than that)")
    # if machine resource > request but not extra
    elif m_water > water:
        print("Yes, I can make that amount of coffee")
    # if request > machine resource
    elif water > m_water:
        print("No I can only make " + str(abs(min_cup_2)) + " cups of coffee")
    # if machine resource == 0 , but request is True
    elif m_water == 0 and water > 0:
        print("No, I can make only 0 cups of coffee")
    # if machine resource == 0 and request == 0
    elif m_water == 0 and water == 0:
        print("Yes, I can make that amount of coffee")
